<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Facebook</title>
</head>
<body>
    <div class="container">
        <h1>Facebook</h1>
        <form class="login-form">
            <input type="email" placeholder="Email or Phone" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button><br>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="signup">
            <p>Don't have an account?</p> <a href="#">Create new account</a></p>
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(10, 10, 10, 10.1);
    width: 390px;
}

h1 {
    text-align: center;
    color: #1877f2;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-form input {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-form button {
    padding: 10px;
    background-color: #1877f2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #165eab;
}

.forgot-password {
    text-align: center;
    display: block;
    margin-bottom: 10px;
    text-decoration: none;
}

.signup {
    text-align: center;
    margin-top: 10px;
}
</style>
